<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>
  <H2>Sudoku 9x9</H2>
  <div id="game">
    <div id="numbers-container">
      <div id="table"></div>
      <div id="number-container">
        <p id="num1" class="number" onclick="handleNumberClick">1</p>
        <p id="num2" class="number" onclick="handleNumberClick">2</p>
        <p id="num3" class="number" onclick="handleNumberClick">3</p>
        <p id="num4" class="number" onclick="handleNumberClick">4</p>
        <p id="num5" class="number" onclick="handleNumberClick">5</p>
        <p id="num6" class="number" onclick="handleNumberClick">6</p>
        <p id="num7" class="number" onclick="handleNumberClick">7</p>
        <p id="num8" class="number" onclick="handleNumberClick">8</p>
        <p id="num9" class="number" onclick="handleNumberClick">9</p>
      </div>
    </div>
  <div id="options">
    <h4> Add restart and New Game buttons</h4>
    <h4>Timer: "Add timer and reset button"</h4>
    <h4>Difficulty level : "Add dropdown"</h4>
    <h4>Theme: "Add dropdown"</h4> 
  </div>
  <script src="index.js"></script>
</body>
</html>
