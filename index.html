<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="styles.css"
</head>
<body>
  <H2>Sudoku 9x9</H2>
  <div id="game">
    <div id="numbers-container">
      <div id="table"></div>
      <div id="number-container">
        <p id="num1" class="number" onclick="handleNumberClick(this)">1</p>
        <p id="num2" class="number" onclick="handleNumberClick(this)">2</p>
        <p id="num3" class="number" onclick="handleNumberClick(this)">3</p>
        <p id="num4" class="number" onclick="handleNumberClick(this)">4</p>
        <p id="num5" class="number" onclick="handleNumberClick(this)">5</p>
        <p id="num6" class="number" onclick="handleNumberClick(this)">6</p>
        <p id="num7" class="number" onclick="handleNumberClick(this)">7</p>
        <p id="num8" class="number" onclick="handleNumberClick(this)">8</p>
        <p id="num9" class="number" onclick="handleNumberClick(this)">9</p>
        <p id="num0" class="number" onclick="handleNumberClick(this)"> </p>
      </div>
    </div>
  <div id="options">
    <div class="buttons-container">
      <button onclick="newGame()">New Game</button>
      <button onclick="resetGame()"">Reset</button>
      <button><a href="https://sudoku.com/how-to-play/sudoku-rules-for-complete-beginners/" target="_blank">How to play</a></button>
      <!-- <button onclick="window.location.href = '';">How to Play</button> -->
    </div>
    <h4>Timer: "Add timer and reset button"</h4>
    <h4>Difficulty level : "Add dropdown"</h4>
    <h4>Theme: "Add dropdown"</h4> 
  </div>
  <script src="index.js"></script>
</body>
</html>
